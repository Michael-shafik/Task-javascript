<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <h3 class="text-center">Calculate your Rewards</h3>

    <form class="container">
        <div class="form-group row">
            <label for="vendorBills" class="col-sm-2 col-form-label"> Vendor/Bill</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="vendorBills" placeholder="Enter a number" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="MediaADspend" class="col-sm-2 col-form-label">Media/AD Spend</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="MediaADspend" placeholder="Enter a number" required>
            </div>
        </div>


        <div class="form-group row">
            <label for="CropSpend" class="col-sm-2 col-form-label"> Crop.Spend</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="CropSpend" placeholder="Enter a number" required>
            </div>
        </div>

        <div class="form-group row">
            <label for=" Team project" class="col-sm-2 col-form-label"> Team project</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="Team_project" placeholder="Enter a number" required>
            </div>
        </div>

        <div class="text-center">
            <div class="mb-2">
                <h3 class="text-center">Compare your Rewards</h3>
                <br>
                <button  type="button" class="btn btn-outline-secondary btn-lg" id="Brex" onclick="CalculateReward(0.3)">Brex</button>
                <button type="button" class="btn btn-outline-secondary btn-lg" id="Stripe" onclick="CalculateReward(2.9)">Stripe</button>
                <button type="button" class="btn btn-outline-secondary btn-lg" id="Amex" onclick="CalculateReward(1.3)">Amex</button>
            </div>
           
           <div class="progress" style="height: 25px;">
            <label class="label">Business Card:</label> <div class="progress-bar amount-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <label id="Amex-amount"></label>
          </div><br>
          
          <div class="progress" style="height: 25px;">
          <label class="label">UNLIMITED REWARDS :</label> <div class="progress-bar limited-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <label id="unlimited-rewards"></label>
          </div><br>
          
          <div class="progress" style="height: 25px;">
            <label class="label">LIFETIME REWARDS :</label> <div class="progress-bar lifetime-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <label id="LifeTime-Rewords"></label>
          </div><br>
    
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var CalculateReward= function CalculateReward(percentage)
                {
                    if(parseFloat($('#vendorBills').val())>=0 && parseFloat($('#MediaADspend').val())>=0
                    && parseFloat($('#CropSpend').val())>=0 && parseFloat($('#Team_project').val())>=0){

                   var sum=parseFloat($('#vendorBills').val()) + parseFloat($('#MediaADspend').val())
                          +  parseFloat($('#CropSpend').val())+ parseFloat($('#Team_project').val());
                    var reward=sum*percentage;
                    var unlimitedRewards=reward*1.1;
                    var lifetimeReward=reward*1.2;

                    $('#Amex-amount').text(reward+"$");
                    $('#unlimited-rewards').text(unlimitedRewards+"$");
                    $('#LifeTime-Rewords').text(lifetimeReward+"$");
                    $('.amount-bar').css('width', sum + "%");
                    $('.limited-bar').css('width', unlimitedRewards + "%");
                    $('.lifetime-bar').css('width', lifetimeReward + "%");
                    }  else{
                        alert("please enter a number at all fields")
                    }
    
                }
    </script>
</body>
</html>
